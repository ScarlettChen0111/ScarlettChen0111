<!--Main Content-->
  <div class="CLG-padding-large CLG-title ">

    <!--Cover Leter Title-->
  <h1 class="CLG-center CLG-xxxlarge CLG-text-gold" style="font-family:'Park Lane NF'">COVER LETTER FOR INTERNATIONAL STUDENTS/WORKERS</h1>
  <!--Left Section-->
  <div class="CLG-center CLG-half CLG-padding-large" style="margin-top: 60px; margin-bottom: 60px;">
    <form>
    <label class="CLG-xlarge" for="CLIname">Your Full Name</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIname" placeholder="Your Full Name"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIrecipient">Recipient</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIrecipient" placeholder="Recipient Name/Title"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIjobtitle">Job Title/Position</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIjobtitle" placeholder="Job Title/Position"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIcompany">Company's Name</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIcompany" placeholder="Company's Name"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIexperience">Years Of Experiences</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIexperience" placeholder="format: 6 years, 1 year..."></input>
    <br>    
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIprevious">Previous Job Title/Position</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIprevious" placeholder="Previous Job Title/Position"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIwhyimpress">Write A Little Bit About The Reason Why The Company/Institution Impressed You</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIwhyimpress" placeholder="e.g. designing innovative and elegant user interface..."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIemail">Your Email Address</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIemail" placeholder="Your Email Address"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLInumber">Your Phone Number</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLInumber" placeholder="Your Phone Number"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIskills">List Your Top Skills(General)</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIskills" placeholder="e.g. Graphic design skills, video editing skills...etc."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIelaborate">Elaborate A Little Bit About Skills(e.g.Specific Tools)</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIelaborate" placeholder="e.g. Photoshop, Figma, Presentation..."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIachievements">List Your Top Achievement(s)</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIachievements" placeholder="e.g. collaborated with the design team to finish website design..."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIpreviouscompany">Previous Company/Organization's Name</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIpreviouscompany" placeholder="Previous Company/Organization's Name"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIrelevant">Relevant Industry Or Field</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIrelevant" placeholder="Relevant Industry Or Field"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLIwhere">Where Did You See The Job</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLIwhere" placeholder="Where Did You See The Job"></input>
    <br>
    <br>
    <button type="button" id="CLIsubmit" class="CLG-large CLG-submit CLG-center CLG-hover-blue">Submit</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="CLG-xlarge" style = "float:left; font-family: Fluence;">?
    <br>
    <label class="switch"> 
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    </p>
    <p class="CLG-large" id="CLIguide" style="text-align: left; margin-left:200px"></p>
    
    </form>
    <!--End Of Left Section-->
  </div>

<!--Right Section-->
  <div class=" CLG-half CLG-padding-large" style = "margin-top: 60px; margin-bottom: 60px; float: right;">
    <p class="CLG-xlarge" contenteditable="true" id = "CLIText"></p>
<!--End Of Right Section-->
  </div>



  <!--End Of Main Content-->
  </div>





</body>
