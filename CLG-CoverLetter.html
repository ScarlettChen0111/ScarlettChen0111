<!--Main Content-->
  <div class="CLG-padding-large CLG-title ">

    <!--Cover Leter Title-->
  <h1 class="CLG-center CLG-xxxlarge CLG-text-gold" style="font-family:'Park Lane NF'">COVER LETTER</h1>
  <!--Left Section-->
  <div class="CLG-center CLG-half CLG-padding-large" style="margin-top: 60px; margin-bottom: 60px;">
    <form>
    <label class="CLG-xlarge" for="CLname">Your Full Name:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLname" placeholder="Your Full Name"></input>
    <br>
    <br>
    <br>  
    <label class="CLG-xlarge" for="CLemail">Your Email Address:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLemail" placeholder="Your Email Address"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLnumber">Your Phone Number:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLnumber" placeholder="Your Phone Number"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLGportfolio">Your Portfolio Link:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLGportfolio" placeholder="Portfolio Link"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLrecipient">Recipient:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLrecipient" placeholder="Recipient's Name/Title"></input>
    <br>
    <br>
    <br>    
    <label class="CLG-xlarge" for="CLcompany">Company's Name:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLcompany" placeholder="Company's Name"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLjobtitle">Job Title/Position:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLjobtitle" placeholder="Job Title/Position"></input>
    <br>
    <br>
    <br>   
    <label class="CLG-xlarge" for="CLwhyimpress">Write A Little Bit About The Reason Why The Company/Institution Impresses You:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLwhyimpress" placeholder="e.g. designing innovative and elegant user interface..."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLexperience">Years Of Experiences:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLexperience" placeholder="format: 6 years, 1 year..."></input>
    <br>    
    <br>
    <br>
    <label class="CLG-xlarge" for="CLprevious">Previous Job Title/Position:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLprevious" placeholder="Previous Job Title/Position"></input>
    <br>
    <br>
    <br>    
    <label class="CLG-xlarge" for="CLpreviouscompany">Previous Company/Organization's Name:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLpreviouscompany" placeholder="Previous Company/Organization's Name"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLskills">List Your Top Skill(s)(General):</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLskills" placeholder="e.g. Graphic design skills, video editing skills...etc."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLelaborate">Elaborate A Little Bit About Skills(e.g. Specific Tools):</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLelaborate" placeholder="e.g. Photoshop, Figma, Presentation..."></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLachievements">List Your Top Achievement(s):</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLachievements" placeholder="e.g. collaborated with the design team to finish website design..."></input>
    <br>
    <br>
    <br>

    <label class="CLG-xlarge" for="CLrelevant">Relevant Industry Or Field:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLrelevant" placeholder="Relevant Industry Or Field"></input>
    <br>
    <br>
    <br>
    <label class="CLG-xlarge" for="CLwhere">Where Did You See The Job:</label>
    <br>
    <br>
    <input class="CLG-center CLG-input-small CLG-large" "text" id="CLwhere" placeholder="Where Did You See The Job"></input>
    <br>
    <br>
    <button type="button" id="CLsubmit" class="CLG-large CLG-submit CLG-center CLG-hover-blue">Submit</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="CLG-large" style = "float:left; font-family: Fluence">Guide
    <br>
    <label class="switch"> 
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    </p>
    <p class="CLG-large" id="CLguide" style="text-align: left; margin-left:200px"></p>
    
    </form>
    <!--End Of Left Section-->
  </div>

<!--Right Section-->
  <div class=" CLG-half CLG-padding-large" style = "margin-top: 60px; margin-bottom: 60px; float: right;">
    <p class="CLG-xlarge" contenteditable="true" id = "CLText"></p>
<!--End Of Right Section-->
  </div>



  <!--End Of Main Content-->
  </div>





</body>
